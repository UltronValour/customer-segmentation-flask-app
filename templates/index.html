<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Segmentation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">

    <header>
      <p class="subtitle">AIML â€¢ K-Means Clustering</p>
      <h1>Customer Segmentation</h1>
    </header>

    <main>
      <section class="card form-card">
        <h2 class="card-title">Enter customer details</h2>

        <form id="segment-form">
          <div class="input-group">
            <label for="income">Annual Income (k$)</label>
            <div class="input-wrap">
              <span class="icon">ðŸ’°</span>
              <input type="number" id="income" name="income" placeholder="e.g. 50" min="0" step="0.01" required>
            </div>
          </div>

          <div class="input-group">
            <label for="score">Spending Score (1â€“100)</label>
            <div class="input-wrap">
              <span class="icon">ðŸ“Š</span>
              <input type="number" id="score" name="score" placeholder="e.g. 60" min="1" max="100" required>
            </div>
          </div>

          <button type="submit" class="btn-predict">Predict segment</button>
          <p id="error-msg" class="error-msg"></p>
        </form>
      </section>

      <div class="results-grid">

        <!-- RESULT CARD (HIDDEN INITIALLY) -->
        <section class="card result-card" id="result-card" style="display: none;">
          <p class="result-label">Customer segment</p>
          <p id="result-badge" class="badge"></p>
          <p id="result-desc" class="description"></p>

          <div class="centroid-info" id="centroid-info">
            <p class="centroid-info-title">Cluster centroid values</p>
            <div class="centroid-values">
              <div class="centroid-item">
                <span class="centroid-label">Centroid income</span>
                <span class="centroid-value" id="centroid-income">â€“</span>
              </div>
              <div class="centroid-item">
                <span class="centroid-label">Centroid score</span>
                <span class="centroid-value" id="centroid-score">â€“</span>
              </div>
            </div>
          </div>
        </section>

        <!-- GRAPH CARD (HIDDEN INITIALLY) -->
        <section class="card visualization-card" id="visualization-card" style="display: none;">
          <h2 class="card-title">K-Means customer segments</h2>
          <div class="cluster-image-wrap">
            <img id="cluster-image"
                 src="{{ url_for('static', filename='cluster.png') }}"
                 alt="Cluster Visualization"
                 class="cluster-image">
            <p class="cluster-placeholder" id="cluster-placeholder">
              Visualization will appear after training the model.
            </p>
          </div>
        </section>

      </div>
    </main>

    <footer>
      AIML Project â€“ Customer Segmentation
    </footer>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
